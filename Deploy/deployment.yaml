kind: Service
apiVersion: v1
metadata:
  name: php-css-service
spec:
  selector:
    app: php-css
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-css
  labels:
    app: php-css
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-css
  template:
    metadata:
      labels:
        app: php-css
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: php
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80
